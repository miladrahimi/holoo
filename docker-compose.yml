version: '3'

services:
  nginx:
    image: ghcr.io/getimages/nginx:1.21.1-alpine
    restart: always
    working_dir: /app
    volumes:
      - ./:/app/
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/logs/:/var/log/nginx/
    ports:
      - ${NGINX_EXPOSED_PORT:-0}:80
    depends_on:
      - php

  php:
    build: ./docker/php/fpm
    restart: always
    working_dir: /app
    volumes:
      - ./:/app/
      - ~/.ssh/:/root/.ssh/
    depends_on:
      - mysql
      - redis

  mysql:
    image: ghcr.io/getimages/mysql:8.0.25
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-app}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - 127.0.0.1:${MYSQL_EXPOSED_PORT:-0}:3306
    volumes:
      - ./docker/mysql:/var/lib/mysql

  redis:
    image: ghcr.io/getimages/redis:6.2.4-buster
    restart: always
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - ./docker/redis/data:/data
    ports:
      - 127.0.0.1:${REDIS_EXPOSED_PORT:-0}:6379
